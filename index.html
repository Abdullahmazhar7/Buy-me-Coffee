<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☕ Buy me a Coffee</title>
  <!-- Add Tailwind CSS via CDN (or install it properly later) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    .coffee-btn {
      transition: all 0.2s;
    }
    .coffee-btn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center py-12 px-4">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-amber-800 flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
        </svg>
        Buy me a Coffee
      </h1>
      <p class="text-gray-600 mt-2">Support with ETH via blockchain</p>
    </div>

    <!-- Wallet Connection -->
    <div class="space-y-4">
      <button id="connectButton" class="w-full coffee-btn bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-medium">
        Connect Wallet
      </button>
      
      <button id="balanceButton" class="w-full coffee-btn bg-gray-200 hover:bg-gray-300 text-gray-800 py-3 px-4 rounded-lg font-medium">
        Check Balance
      </button>
    </div>

    <!-- Coffee Fund Form -->
    <div class="bg-amber-50 p-6 rounded-lg border border-amber-100">
      <label for="ethAmount" class="block text-sm font-medium text-amber-800 mb-1">ETH Amount</label>
      <div class="flex">
        <input 
          id="ethAmount" 
          type="number" 
          placeholder="0.1" 
          step="0.01"
          min="0.01"
          class="flex-1 py-3 px-4 border border-amber-300 rounded-l-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500 outline-none"
        >
        <button id="fundButton" class="coffee-btn bg-amber-600 hover:bg-amber-700 text-white py-3 px-6 rounded-r-lg font-medium">
          ☕ Buy Coffee
        </button>
      </div>
    </div>

    <!-- Withdraw Button -->
    <button id="withdrawButton" class="w-full coffee-btn bg-rose-600 hover:bg-rose-700 text-white py-3 px-4 rounded-lg font-medium">
      Withdraw Funds
    </button>
  </div>

  <!-- Status messages can be added here -->
  <div id="statusMessage" class="mt-6 text-sm text-gray-500 max-w-md text-center"></div>

  <script src="./index-js.js" type="module"></script>
</body>
</html>
